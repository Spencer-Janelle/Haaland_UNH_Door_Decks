<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
    <meta aframe-injected="" name="theme-color" content="black">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githubusercontent.com/donmccurdy/aframe-extras/master/src/loaders/fbx-model.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <body style="margin: 0px; overflow: hidden;">
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.75">

        <a-assets>
            <a-asset-item id="spencer" src="/assets/staff/spencer.gltf"></a-asset-item>
        </a-assets>

        <a-marker preset="custom" type="pattern" url="/assets/staff/spencer.patt">
          <a-sphere position='0 1 0' radius="0.5" material="color: red"></a-sphere>
        </a-marker>


        <a-entity camera=""></a-entity>
      </a-scene>
</body>
</html>
