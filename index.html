<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
    <meta aframe-injected="" name="theme-color" content="black">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
    <body style="margin: 0px 0px 0px -293.5px; overflow: hidden; width: 697.333px; height: 523px;">
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded="" vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="Dave" src="assets/staff/Dave.gltf"></a-asset-item>
            <a-asset-item id="Spencer" src="assets/staff/RA Spencer.gltf"></a-asset-item>
            <a-asset-item id="Kristi" src="assets/staff/RHD Kristi.gltf"></a-asset-item>
            <a-asset-item id="Halie" src="assets/staff/RHD Halie.gltf"></a-asset-item>
            <a-asset-item id="Tricia" src="assets/staff/RA Tricia.gltf"></a-asset-item>
            <a-asset-item id="Jack" src="assets/staff/Jack-6969.gltf"></a-asset-item>
            <a-asset-item id="Megan" src="assets/staff/Megan-303.gltf"></a-asset-item>
            <a-asset-item id="Tnet" src="assets/staff/Trinette-420.gltf"></a-asset-item>
            <a-asset-item id="Larn" src="assets/staff/Lauren-5B.gltf"></a-asset-item>
        </a-assets>

            
        <a-marker id="animated-marker" type='barcode' value='01'>
            <a-entity
                animation-mixer
                gltf-model="#Spencer"
                scale="1 1 1">
            </a-entity>
        </a-marker>
            
            
        <a-marker id="animated-marker" type='barcode' value='32'>
            <a-entity
                animation-mixer
                gltf-model="#Jack">
            </a-entity>
        </a-marker>
            
        <a-marker id="animated-marker" type='barcode' value='33'>
            <a-entity
                animation-mixer
                gltf-model="#Megan">
            </a-entity>
        </a-marker>
            
        <a-marker id="animated-marker" type='barcode' value='36'>
            <a-entity
                animation-mixer
                gltf-model="#Larn">
            </a-entity>
        </a-marker>
            
        <a-marker id="animated-marker" type='barcode' value='35'>
            <a-entity
                animation-mixer
                gltf-model="#Tnet">
            </a-entity>
        </a-marker>
            
        <a-marker id="animated-marker" type='barcode' value='02'>
            <a-entity
                animation-mixer
                gltf-model="#Tricia"
                scale="1 1 1">
            </a-entity>
        </a-marker>
            
            
        <a-marker id="animated-marker" type='barcode' value='05'>
            <a-entity
                animation-mixer
                gltf-model="#Kristi"
                scale="1 1 1">
            </a-entity>
        </a-marker>
            
            
        <a-marker id="animated-marker" type='barcode' value='06'>
            <a-entity
                animation-mixer
                gltf-model="#Halie"
                scale="1 1 1">
            </a-entity>
        </a-marker>
       
        <a-entity camera=""></a-entity>
        </a-scene>

</body>
</html>
