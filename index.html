<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
    <meta aframe-injected="" name="theme-color" content="black">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded="" vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="Spencer" src="assets/staff/spencer-522.gltf"></a-asset-item>
            <a-asset-item id="Kristi" src="assets/staff/RHD Kristi.gltf"></a-asset-item>
            <a-asset-item id="Halie" src="assets/staff/RHD Halie.gltf"></a-asset-item>
            <a-asset-item id="Tricia" src="assets/staff/tricia-101.gltf"></a-asset-item>
            <a-asset-item id="Grace" src="assets/staff/grace-144.gltf"></a-asset-item>
            <a-asset-item id="Faith" src="assets/staff/faith-444.gltf"></a-asset-item>
            <a-asset-item id="Ava" src="assets/staff/ava-222.gltf"></a-asset-item>
            <a-asset-item id="Olivia" src="assets/staff/olivia-322.gltf"></a-asset-item>
            <a-asset-item id="Peter" src="assets/staff/peter-244.gltf"></a-asset-item>
            <a-asset-item id="Kyle" src="assets/staff/kyle-344.gltf"></a-asset-item>
            <a-asset-item id="Jimmy" src="assets/staff/jimmy-422.gltf"></a-asset-item>
        </a-assets>
            

            
            <a-marker type='barcode' value='06'>
            <a-entity
                animation-mixer
                gltf-model="#Grace"
                scale="1 1 1">
            </a-entity>
        </a-marker>
            
            
            <a-marker type='barcode' value='05'>
            <a-entity
                animation-mixer

                scale="1 1 1">
            </a-entity>
        </a-marker>
            
            
            <a-marker type='barcode' value='04'>
            <a-entity
                animation-mixer
                gltf-model="#Ava"
                scale="1 1 1">
            </a-entity>
        </a-marker>
            
            
            <a-marker type='barcode' value='10'>
            <a-entity
                animation-mixer
                gltf-model="#Olivia"
                scale="1 1 1">
            </a-entity>
        </a-marker>
            
            
            <a-marker type='barcode' value='09'>
            <a-entity

                scale="1 1 1">

        </a-marker>

            <a-entity

            <a-entity

                scale="1 1 1">

        </a-marker>
  
            
            
        <a-marker type='barcode' value='01'>
